<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FactuManager Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3799">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1052/1052856.png">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <header>
        <div class="header-inner">
            <h1>FactuManager <span>PRO</span></h1>
            <button onclick="limpiarTodo()" class="btn-clear-all">â™»ï¸</button>
        </div>
    </header>

    <main id="main-content">
        <section id="tab-productos" class="tab-panel active">
            <div class="card form-card">
                <h3>ğŸ“¦ Nuevo Producto</h3>
                <form id="prod-form">
                    <input type="text" id="p-nombre" placeholder="Nombre (ej: Maple de Huevos)" required>
                    <div class="input-group">
                        <input type="number" id="p-stock" placeholder="Stock" required>
                        <input type="number" id="p-minimo" placeholder="Aviso MÃ­nimo" value="10" required>
                    </div>
                    <div class="input-group">
                        <input type="number" id="p-costo" placeholder="Costo $" required>
                        <input type="number" id="p-venta" placeholder="Venta $" required>
                    </div>
                    <button type="submit" class="btn-primary">Guardar Producto</button>
                </form>
            </div>
            <div class="card table-card">
                <h3>ğŸ“Š Inventario</h3>
                <div class="scrollable">
                    <table id="tabla-productos">
                        <thead><tr><th>Item</th><th>Stock</th><th>Venta</th><th>% Gan.</th><th></th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="tab-ventas" class="tab-panel">
            <div class="card form-card">
                <h3>ğŸ’° Nueva Venta</h3>
                <form id="venta-form">
                    <select id="v-producto" onchange="actualizarTotalVenta()" required></select>
                    <div class="input-group">
                        <input type="number" id="v-cantidad" placeholder="Cant." oninput="actualizarTotalVenta()" required>
                        <select id="v-pago"><option value="Efectivo">Efectivo</option><option value="Transferencia">Transferencia</option></select>
                    </div>
                    <div class="total-container"><span id="display-total">Total: $0.00</span></div>
                    <button type="submit" class="btn-success">Confirmar Venta</button>
                </form>
            </div>
            <div class="card table-card">
                <h3>ğŸ•’ Ãšltimas Ventas</h3>
                <div class="scrollable">
                    <table id="tabla-ventas">
                        <thead><tr><th>Hora</th><th>Producto</th><th>Total</th><th></th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="tab-informes" class="tab-panel">
            <div class="card report-card">
                <h3>ğŸ“ˆ Resumen de Caja</h3>
                <div class="stats-grid">
                    <div class="stat-box"><label>Ventas Hoy</label><p id="stat-dia">$0</p></div>
                    <div class="stat-box"><label>Ventas Mes</label><p id="stat-mes">$0</p></div>
                </div>
                <button onclick="descargarPDF()" class="btn-pdf">Descargar Informe PDF</button>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <button onclick="showTab('tab-productos')" class="nav-item active"><span class="nav-icon">ğŸ“¦</span><span class="nav-label">Stock</span></button>
        <button onclick="showTab('tab-ventas')" class="nav-item"><span class="nav-icon">ğŸ’°</span><span class="nav-label">Venta</span></button>
        <button onclick="showTab('tab-informes')" class="nav-item"><span class="nav-icon">ğŸ“Š</span><span class="nav-label">Caja</span></button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
