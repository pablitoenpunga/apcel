<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GestionYa PRO</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3799">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <div id="auth-screen" class="auth-container">
        <div class="auth-card">
            <img src="icon.png" alt="Logo" class="auth-logo">
            <h2>GestionYa PRO</h2>
            <p>Ingres치 para gestionar tu comercio</p>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email del comercio" required>
                <input type="password" id="login-pass" placeholder="Contrase침a" required>
                <button type="submit" class="btn-primary">Iniciar Sesi칩n</button>
                <button type="button" id="btn-register" class="btn-secondary">Crear Cuenta Nueva</button>
            </form>
        </div>
    </div>

    <div id="app-screen" style="display: none;">
        <header>
            <div class="header-inner">
                <h1>GestionYa <span>PRO</span></h1>
                <button onclick="cerrarSesion()" class="btn-logout">Sair</button>
            </div>
        </header>

        <main id="main-content">
            <section id="tab-productos" class="tab-panel active">
                <div class="card form-card">
                    <h3>游닍 Inventario</h3>
                    <form id="prod-form">
                        <input type="text" id="p-nombre" placeholder="Nombre del producto" required>
                        <div class="input-group">
                            <input type="number" id="p-stock" placeholder="Stock" required>
                            <input type="number" id="p-minimo" placeholder="Alerta M칤nima" value="10" required>
                        </div>
                        <div class="input-group">
                            <input type="number" id="p-costo" placeholder="Costo $" required>
                            <input type="number" id="p-venta" placeholder="Venta $" required>
                        </div>
                        <button type="submit" class="btn-primary">Registrar Producto</button>
                    </form>
                </div>
                <div class="card table-card">
                    <div class="scrollable">
                        <table id="tabla-productos">
                            <thead><tr><th>Item</th><th>Stock</th><th>Venta</th><th>% Gan.</th><th></th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section id="tab-ventas" class="tab-panel">
                <div class="card form-card">
                    <h3>游눯 Punto de Venta</h3>
                    <form id="venta-form">
                        <select id="v-producto" onchange="actualizarTotalVenta()" required></select>
                        <div class="input-group">
                            <input type="number" id="v-cantidad" placeholder="Cant." oninput="actualizarTotalVenta()" required>
                            <select id="v-pago"><option value="Efectivo">Efectivo</option><option value="Transferencia">Transferencia</option></select>
                        </div>
                        <div class="total-container"><span id="display-total">Total: $0.00</span></div>
                        <button type="submit" class="btn-success">Confirmar Venta</button>
                    </form>
                </div>
                <div class="card table-card">
                    <h3>游 Historial</h3>
                    <div class="scrollable">
                        <table id="tabla-ventas">
                            <thead><tr><th>Hora</th><th>Producto</th><th>Total</th><th></th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section id="tab-gastos" class="tab-panel">
                <div class="card form-card">
                    <h3>游눶 Gastos Varios</h3>
                    <form id="gasto-form">
                        <input type="text" id="g-descripcion" placeholder="Descripci칩n (ej: Bolsas)" required>
                        <input type="number" id="g-monto" placeholder="Monto $" required>
                        <button type="submit" class="btn-warning">Registrar Gasto</button>
                    </form>
                </div>
                <div class="card table-card">
                    <h3>游늴 Detalle de Gastos</h3>
                    <div class="scrollable">
                        <table id="tabla-gastos">
                            <thead><tr><th>Hora</th><th>Motivo</th><th>Monto</th><th></th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section id="tab-informes" class="tab-panel">
                <div class="card report-card">
                    <h3>游늳 Balance Neto (Caja)</h3>
                    <div class="stats-grid">
                        <div class="stat-box"><label>Hoy</label><p id="stat-dia">$0</p></div>
                        <div class="stat-box"><label>Mes</label><p id="stat-mes">$0</p></div>
                    </div>
                    <button onclick="descargarPDF()" class="btn-pdf">Generar Informe Diario</button>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <button onclick="showTab('tab-productos')" class="nav-item active"><span class="nav-icon">游닍</span><span class="nav-label">Stock</span></button>
            <button onclick="showTab('tab-ventas')" class="nav-item"><span class="nav-icon">游눯</span><span class="nav-label">Ventas</span></button>
            <button onclick="showTab('tab-gastos')" class="nav-item"><span class="nav-icon">游눶</span><span class="nav-label">Gastos</span></button>
            <button onclick="showTab('tab-informes')" class="nav-item"><span class="nav-icon">游늵</span><span class="nav-label">Caja</span></button>
        </nav>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
